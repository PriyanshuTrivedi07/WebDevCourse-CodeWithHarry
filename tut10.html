<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>

<body>
    <h3>ids and classes in html</h3>
    <!-- . is for class and # is for id  -->
    <p id="mainbox" class="redbg">
        this is mainbox
    </p>
    <span class="redbg">
        this is span with <strong>class redbg.</strong>
    </span>
    <br>
    <span id="mainspan">
        this is span with <strong>id mainspan</strong>
    </span>
    <br>
    <!-- emmet takes div tag as default -->
    <div class="redbg">


    </div>
    <div id="main">


    </div>

</body>

</html>
