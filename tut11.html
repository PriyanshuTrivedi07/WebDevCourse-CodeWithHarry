<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities </title>

    <!-- html entities  -->
</head>

<body>
    <div class="container">

        <p>this is a &nbsp; paragraph</p>
        <!--to type a space in html-->
        <p>angular bracket written like this &lt;p&gt; </p> <!-- to type reserved words(angular bracket) -->
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>

        <p>this is written like this &phone;</p>
        <p>this is written like this &Aopf;&Mopf;&Iopf;&Topf;</p>
    </div>
</body>

</html>
