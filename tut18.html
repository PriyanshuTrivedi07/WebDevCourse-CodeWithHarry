<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara {
            color: rgb(8, 241, 241);
            background-color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: x-large;
            border: 2px solid rgb(8, 241, 241);
        }

        #secondpara {
            color: rgb(8, 241, 241);
            background-color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>

</head>

<body>
    <h4>This is my first box</h4>
    <span id="firstpara">This is a paragraph from first box</span>

    <h4>This is my second box</h4>
    <span id="secondpara">This is a paragraph from second box</span>

    <h4>This is my third box</h4>
    <span id="thirdpara">This is a paragraph from third box</span>

</body>

</html>
