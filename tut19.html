<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height, width, border and background</title>
    <style>
        #firstpara{
            color: brown;
            background-color: lightgreen;
            width: 430px;
            height: 100px;
            /* border: 3px solid green; */
            border-radius: 12px;
            border-left: 3px solid rgb(235, 8, 204);
            border-right: 3px solid rgb(10, 31, 224);
            border-top: 3px solid rgb(78, 177, 20);
            border-bottom: 3px solid rgb(236, 9, 9);
        }


    </style>

</head>

<body>
    <h3>this is my first heading</h3>
    <p id="firstpara">this is my first para.</p>

    <h3>this is my second heading</h3>
    <p id="secondpara">this is my second para.</p>

    <h3>this is my third heading</h3>
    <p id="thirdpara">this is my third para.</p>

</body>

</html>
