<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables/Custom Properties</title>
    <style>
        :root{
            --box-color: blue;

        }
        .box{
            width: 200px;
            height: 200px;
            background-color: var(--box-color);
            margin: 4px 15px;
            padding: 4px 3px;
            border: 3px solid black;
            box-shadow: 6px 6px 10px var(--box-color);
        }
        .container{
            display: flex;
            background-color: var(--box-color);
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
