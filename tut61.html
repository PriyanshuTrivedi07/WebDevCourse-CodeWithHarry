<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects</title>
</head>

<body>
    <div class="container">
        this is container
    </div>

    <script>
        let m = Math;
        console.log(m);
        console.log(m.E);
        console.log(m.max());
        console.log(m.PI);

        console.log(Math.round(34.3));
        console.log(Math.random(2,4));

        //Ceil and floor
        console.log('5.8 rounded up to nearest integer i.e. Ceil is ' , Math.ceil(5.8));
        console.log('5.8 rounded down to nearest integer i.e. Floor is ' , Math.floor(5.8));

        //Trigonometric Fucntions
        console.log('the value of sin(pi/2) is ', Math.sin(Math.PI/2));
        console.log('the value of cos(pi/2) is ', Math.cos(Math.PI/2));
        console.log('the value of tan(pi/2) is ', Math.tan(Math.PI/2));

        //Min and Max functions
        console.log('Minimum value among 4,5,8 is ',Math.min(4,5,8));
        console.log('Maximum value among 4,5,8 is ',Math.max(4,5,8));

        //Generating the random number

    </script>
</body>

</html>
