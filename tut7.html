<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>

<body>
    <!--unordered list  -->
    <ul type="square">
        <li>this is 1 unordered list</li>
        <li>this is 2 unordered list</li>
        <li>this is 3 unordered list</li>

    </ul>
    <!-- ordered list -->
    <ol type="1">
        <li>this is 1 unordered list</li>
        <li>this is 2 unordered list</li>
        <li>this is 3 unordered list</li>
    </ol>

    <!-- tables -->
    <h3>Table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>roll no.</th>
                <th>city</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>amit</td>
                <td>12</td>
                <td>etawah</td>
            </tr>

            <tr>
                <td>sumit</td>
                <td>13</td>
                <td>etah</td>
            </tr>

            <tr>
                <td>amit</td>
                <td>12</td>
                <td>kasganj</td>
            </tr>
            
            <tr>
                <td>mohit</td>
                <td>122</td>
                <td>oriya</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
