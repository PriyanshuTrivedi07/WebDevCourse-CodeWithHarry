<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>

<body>
    <strong style="border: 2px solid red;">this is a block element</strong>
    <p style="border: 2px solid rgb(0, 174, 255);">this is also a block element</p>

    <a style="border: 2px solid red;">this is a inline element</a>
    <span style="border: 2px solid rgb(0, 255, 55);">this is also a inline element</span>

</body>

</html>
